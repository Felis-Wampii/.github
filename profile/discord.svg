<svg fill="none" width="310px"  xmlns="http://www.w3.org/2000/svg">
 <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          height: 100vh;
          display: flex;
          place-items: center;
        }
        .prompt {
          width: 3ch;
          white-space: nowrap;
          overflow: hidden;
          font-family: monospace;
          font-size: 1.5em;
          background: #939293;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .text {
          width: 12ch;
          white-space: nowrap;
          font-family: monospace;
          font-size: 1.5em;
          background: #a9dc76;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .command_word {
         width: 4ch;
         white-space: nowrap;
         font-family: monospace;
         font-size: 1.5em;
         background: #78dce8;
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
       }
       .discord {
         width: 7ch;
         animation: blink .5s step-end infinite alternate;
         overflow: hidden;
         border-right: 3px solid;
         white-space: nowrap;
         font-family: monospace;
         font-size: 1.5em;
         background: #ab9df2;
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
       }
       .asperand {
          width: 1ch;
          white-space: nowrap;
          overflow: hidden;
          font-family: monospace;
          font-size: 1.5em;
          background: #939293;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
       }
        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: #fcfcfa }
        }
      </style>
      <div class="wrapper">
        <div class="prompt">
          $> 
        </div>
        <div class="command_word">
          ssh
        </div>
        <div class="text">
          -X thelagoon
        </div>
        <div class="asperand">
          @
        </div>
        <div class="discord">
          discord
        </div>
      </div>
  </div>
 </foreignObject>
</svg>
